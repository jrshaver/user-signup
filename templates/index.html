<!DOCTYPE html>
<html>
    <head>
        <title>User Signup</title>
        <style type="text/css">
            label {
                display:block;
                padding:5px;
            }
            form {
                display:table;
            }
            input {
                display:table-cell;
                float:right;
                margin-left:5px;
            }
            input[type="submit"] {
                float:left;
                margin:7px 2px;
            }
        </style>
    </head>
    <body>

        <h1>Signup</h1>

        <form method="POST">
            <label>Username
                <input type="text" name="username" />
            </label>
            <label>Password
                <input type="password" name="password" />
            </label>
            <label>Verify Password
                <input type="password" name="vpassword" />
            </label>
            <label>Email (optional)
                <input type="text" name="email" />
            </label>
            <input type="submit" />
        </form>

    
    </body>
</html>
